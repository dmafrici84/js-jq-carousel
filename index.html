<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>
    <!-- scala -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- no zoom versione mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- file css -->
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body>
    <main>

      <div class="carousel">

        <div class="precedente">
          <i class="fas fa-angle-left"></i>
        </div>

        <div class="immagini">

          <img class="visibile prima" src="img/reggio1.jpg" alt="">
          <img src="img/reggio2.jpg" alt="">
          <img src="img/reggio3.jpg" alt="">
          <img src="img/reggio4.jpg" alt="">
          <img src="img/reggio5.jpg" alt="">
          <img class="ultima" src="img/reggio6.jpg" alt="">

        </div>

        <div class="successivo">
          <i class="fas fa-angle-right"></i>
        </div>

        <div class="nav">

          <i class="fas fa-circle visibile prima"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle ultima"></i>

        </div>

      </div>

    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
